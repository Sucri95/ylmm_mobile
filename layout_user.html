  <script type="text/javascript">
    

  function resizeImageToArea($imagen) {

          var imgWidth = $imagen.prop('width')
          ,   imgHieght = $imagen.prop('height');
      
          (imgWidth >= imgHieght) ?
            $imagen.css({'height': '100%','width': 'auto'}) :
            $imagen.css({'height': 'auto','width': '100%'});
  }


  </script>
