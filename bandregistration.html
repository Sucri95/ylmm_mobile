<body>

  <!-- Messages Area-->

  <div class="messages" id="msg1">
    <div class="container">
      <div class="close-messages"></div>
      <p style="text-align: center;">Debe llenar todos los campos.<br></p>
      <div class="message-image">
        <img  src="../../images/resources/logo_sm.png">
      </div>
    </div>
  </div>

  <div class="messages" id="msg2">
    <div class="container">
      <div class="close-messages"></div>
      <p style="text-align: center;">Debe iniciar sesión para realizar esta acción<br></p>
      <div class="message-image">
        <img src="../../images/resources/logo_sm.png">
      </div>
    </div>
  </div>

  <!-- Messages Area-->

  <form id="validateSubmitForm" class="form-horizontal margin-none" action="" method="post" role="form">
    <input type="hidden" name="rolcontaner" value="">
    <input type="hidden" id="user_array" name="user_array">
    <input type="hidden" id="qcuerdas" name="qcuerdas">
    <input type="hidden" id="qvientos" name="qvientos">
    <input type="hidden" id="qotros" name="qotros">
    <input type="hidden" id="number_array" name="number_array">
    <input type="hidden" id="selectedcountry" name="selectedcountry" value="">
    <input type="hidden" id="selectedprovince" name="selectedprovince" value="">
    
    <div class="container">
      <section class="login bands">
        <div class="inner my-text-center formulario" >
          <div class="inner-top">
            <h1>Registro de Bandas <b>YLMM</b></h1>
            <div class="login-green-bar my-center"></div>
          </div>
          <div class="form-login registro my-center">
            <input class="input-type-1" type="text" id="name" name="name" data-type="string" required="required" placeholder="Nombre de Banda">
            <select class="js-example-basic-multiple" multiple="multiple" data-type="string" id="register-genero" name="id_genre[]">
              <option value="ROCK">ROCK</option>                   
              <option value="POP">POP</option>                   
              <option value="ELECTRONICA">ELECTRONICA</option>                   
              <option value="FOLCLORE">FOLCLORE</option>                   
              <option value="HIP HOP">HIP HOP</option>                   
              <option value="JAZZ">JAZZ</option>                   
              <option value="TANGO">TANGO</option>                   
              <option value="REGGAE">REGGAE</option>                   
              <option value="URBANA">URBANA</option>                   
              <option value="HEAVY METAL">HEAVY METAL</option>                   
              <option value="CUMBIA">CUMBIA</option>                   
              <option value="OTRO">OTRO</option> 
            </select><br>
            <input class="input-type-1 input-type-4"  style="display: none;" id="other" name="other" placeholder="¿Cuál?"><br>
            <div id="integrante" class="integrante"></div>
            <button class="btn-purple" type="button" name="ingresar" onclick="registerBandService()"><b>FINALIZAR</b></button></br></br></br>
            
            <div class="bottom-back" style="position: relative;">
              <div class="arrow-back">         
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </form>

  <footer class="to-bottom base-black">
      <ul class="footer-items">
          <li><a href="javascript:;"><i class="icon plus"></i></a>
          </li>
