<body>
    <input type="file" name="picture-avatar" class="file-avatar hidden" id="input_back">
            
    <nav class="to-top bg-img">
        <form class="search-form">
            <div class="search-area to-left">
                <i class="search-lupe to-left back-icon-area">
                    <div class="fa fa-arrow-left hidden"></div>
                </i>
                <input type="text" name="" class="search-input to-left"> 
                <i class="search-lupe to-left lupe-area">
                    <div class="fa fa-search"></div>

            </div>
            <div class="list-menu">
                <ul class="list column font-12 column to-left" id="append_searcher">
                </ul>
            </div>
        </form>
    </nav>

    <div class="overlay-menu"></div>

    <div class="container to-left" >
        <div class="inner-container">

            <div class="main-container no-margin load_img">
                <ul class="bg-boxes to-left">
                    <li class="loadImage" > <i class="fa fa-2x fa-plus icon-load"></i></li>
                </ul>
            </div>

        </div>
    </div>


    <div class="crop-area croppie-area">
        <nav class="to-top bg-img">
            <div class="to-right rotate-area" data-deg="90">
                <i class="fa fa-2x fa-repeat icon-rotate center-absolute" data-deg="90"></i>
            </div>

            <div class="to-left rotate-area back-icon">
                <i class="fa fa-2x fa-arrow-left icon-rotate center-absolute" ></i>
            </div>

        </nav>
        
        <div class="crop-container center-absolute ">
            <div class="demo"></div>
            <img id="my-image" src="" />

            <button class="basic-result btn-area-btn no-radius">ACEPTAR</button>
        </div>
        
    </div>



    <div class="crop-area preview">
        <nav class="to-top bg-img">
            
             <div class="to-left rotate-area hidde-overlay">
                <i class="fa fa-2x fa-arrow-left center-absolute" style="color: white;"></i>
            </div>


            <div class="to-right setImage" style="padding:1em;" onclick="uploadBackground();">
                <p style="color: white; font-weight: bold; font-size: 12px; line-height: 3em;">ACEPTAR</p>
            </div>


        </nav>
        
        <div class="crop-container center-absolute">
            <img id="my-image" class="previewImage"  src=""  style="width: 100%; height:100%;"/>
        </div>
        
    </div>



   

    <footer class="to-bottom base-black">
        <ul class="footer-items">
            <li><a id="wild_card" href="javascript:;"><i class="icon plus"></i></a>

            </li>
            <li><a href="index.html"><i class="icon logo"></i></a>
            </li>
            <li><a id="route_profile"><i class="icon user active"></i></a>
            </li>
            <li>
                <a href="notifications.html">
                    <i class="icon notification">
                        <div class="notifications" id="msj-notification"></div>
                    </i>
                </a>
            </li>
        </ul>
    </footer>

        <div id="loader">

                <li></li>
                <li></li>
