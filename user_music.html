<body>

  	<div class="container  no-padding" >
    
        <div class="inner-container">
         
        	<div class="header-profile bg-img" id="background_img">

          	<div class="overlay"></div>


        		<div class="gear-area gear"></div>
        		<div class="info-area">
        			<div class="avatar-area avatar-img" id="img-avatar"></div>
        			<div class="user-name-area text-center">
        				<h3 class="text-white" id="wall_name_user"></h3>
        			</div>

        			<div class="user-related-area">
        				<ul class="flex-list user-follow">
        				
        					<li class="border-white border-radius-20">
        						<div class="col col-30">
        							<i class="icon user to-right"></i>
        						</div>
        						<div class="col col-70">
        							<span class="to-left text-center full-width text-white count" id="count-followers"></span>
        							<p class="to-left text-center full-width text-white text">Followers</p>
        						</div>
        					</li>
        				
        					<li class="border-white border-radius-20">
        						<div class="col col-30">
        							<i class="icon user to-right"></i>
        						</div>
        						<div class="col col-70">
        							<span class="to-left text-center full-width text-white count" id="count-following"></span>
        							<p class="to-left text-center full-width text-white text">Following</p>
        						</div>
        					</li>


        				</ul>
        			</div>


        		</div>
           	</div>

           	<div class="top-main-container base-white bottom-line">
    	
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><a href="javascript:;" id="stat_1">Muro</a></div>
                        <div class="swiper-slide" id="murobanda"><a href="javascript:;" id="stat_2">Muro de Banda</a></div>
						<div class="swiper-slide"><a href="javascript:;" id="stat_3">Música Favorita</a></div>
						<div class="swiper-slide"><a href="javascript:;" id="stat_4">Música</a></div>
						<div class="swiper-slide"><a href="javascript:;" id="stat_5">Información</a></div>
					</div>
				</div>
			</div>

			<div class="light-gray">

            <div class="overlay">
              <div class="container">
              <div class="close"></div>
                <h4 style="margin-bottom: 1em;">Cargar Video</h4>
                  <form class="form-horizontal margin-none" id="form-signup_v2" action="mobile/musician/videos" method="post" role="form">
                    <input type="hidden" name="idmusic" id="idmusic">
                    <img class="img-yt" style="width: 413.333px; height: 300px; float: none; margin: 0 auto;  display: none;" src="">
                    <input class="input-type-1 yt-url" type="text" name="url" id="url" placeholder="Link del Video">
                    <p style="font-size: 8px; font-size: 9px; margin-top: 6px; letter-spacing: 1px; line-height: 14px;">Por favor, para cargar correctamente el video seleccioná el link de YouTube <br>luego de ver el aviso publicitario. Saludos, <strong style="color: #e42693;">YLMM</strong></p>
                    <input class="input-type-1" type="text" name="name" id="name" placeholder="Nombre del Video">
                    <button class="btn-green-1" name="ingresar" disabled style="width: 23em;"><b>PUBLICAR</b></button><br>
                  </form>
                </div>
              </div>

            <div class="container-video">
              <ul class="list-container home-band" id="append_music">

              </ul>
            </div>
